plugins{
    id "java"
    id "jacoco"
}

jacoco {
    toolVersion = "0.8.9"
    reportsDirectory = layout.buildDirectory.dir('jacocoReports')
}

jacocoTestReport{
    dependsOn test
}

jacocoTestCoverageVerification{
    dependsOn test
}

repositories{
    mavenCentral()
}

test{
    useJUnitPlatform()
}

dependencies{
    dependencies{
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.11.3'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.3'
    }

}
